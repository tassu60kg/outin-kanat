<!DOCTYPE html>
<html>
  <head>
    <title>Add reference with DOI</title>
  </head>
  <body>
    {% for message in get_flashed_messages() %}
    <p><b>{{ message }}</b></p>
    {% endfor %}
    <h2>Add reference with DOI</h2>
    <form method="post" action="/add_reference_with_doi">
      <label for="identifier">DOI</label>
      <input type="text" id="doi" name="doi" required />
      <br /><br />
      <input type="submit" name="send" value="Add Reference" />
      <input type="submit" name="back" value="Back" formnovalidate />
    </form>
  </body>
</html>
