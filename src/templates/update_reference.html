<!DOCTYPE html>
<html>
    <head>
        <title>Edit reference</title>
    </head>
    <h3>Edit reference</h3>

    <body>
    <form action="/update_reference/{{ reference.id }}" method="post">
        <p>
            <label for="type">Type:</label> <br />
            <input type="text" name="type" id="type" value="{{ reference.type }}" />
        </p>
        <p>
            <label for="cite_key">Cite Key:</label> <br />
            <input type="text" name="cite_key" id="cite_key" value="{{ reference.cite_key }}" />
        </p>
        <p>
            <label for="title">Title:</label> <br />
            <input type="text" name="title" id="title" value="{{ reference.title }}" />
        </p>
        <p>
            <label for="author">Author:</label> <br />
            <input type="text" name="author" id="author" value="{{ reference.author }}" />
        </p>
        <p>
            <label for="year">Year:</label> <br />
            <input type="int" name="year" id="year" value="{{ reference.year }}" />
        </p>
        <p>
            <label for="publisher">Publisher:</label> <br />
            <input type="text" name="publisher" id="publisher" value="{{ reference.publisher }}" />
        </p>
        <p>
            <label for="journal">Journal:</label> <br />
            <input type="text" name="journal" id="journal" value="{{ reference.journal }}" />
        </p>
        <p>
            <label for="booktitle">Booktitle:</label> <br />
            <input type="text" name="booktitle" id="booktitle" value="{{ reference.booktitle }}" />
        </p>
        <p>
            <label for="volume">Volume:</label> <br />
            <input type="text" name="volume" id="volume" value="{{ reference.volume }}" />
        </p>
        <p>
            <label for="pages">Pages:</label> <br />
            <input type="text" name="pages" id="pages" value="{{ reference.pages }}" />
        </p>
        <p>
            <label for="isbn">ISBN:</label> <br />
            <input type="text" name="isbn" id="isbn" value="{{ reference.isbn }}" />
        </p>
        <input type="submit" name="update" value="Update reference" />
        <input type="submit" name="back" value="Back" />
    </form>
    </body>
  </html>
