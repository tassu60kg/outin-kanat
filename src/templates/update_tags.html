<!DOCTYPE html>
<html>
  <head>
    <title>Edit tags</title>
  </head>
    <body>
    {% for message in get_flashed_messages() %}
    <p>
      <b>{{ message }}</b>
    </p>
    {% endfor %}
        <h3>Edit tags of {{ reference.title }}</h3>
        <form action="/update_tags/{{ reference.id }}" method="post">
            <p>tag <input type="text" name="tag"></p>
            <input type="hidden" name="bib_reference" value="{{ reference.id }}">
            <input type="submit" name="update" value="add tag" />
            <input type="submit" name="delete" value="remove tag" />
        </form>
        <a href="/">return</a>
        {% for tag in tags %}
        <li>{{tag[0]}}</li>
        {% endfor %}
    </body>
</html>
